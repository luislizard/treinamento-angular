<div class="row g-5">
  <div class="col-md-8">
    <h3 class="pb-4 mb-4 fst-italic border-bottom">{{ post?.title }}</h3>
    <div [innerHTML]="contentHtml"></div>
    <article class="blog-post" [innerHTML]="post?.post"></article>
  </div>
  <router-outlet name="comments-outlet"></router-outlet>
  <button [routerLink]="['comentarios']">Carregar Comentarios</button>
  <button [routerLink]="['../' + postId]">Fechar Comentarios</button>
</div>
